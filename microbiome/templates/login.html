
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    {% block title %}<title> {{title}} </title> {% endblock %}

    <!-- Bootstrap core CSS -->
    <link href="../../static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../../static/css/signin.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="../../static/assets/js/ie-emulation-modes-warning.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="container" style="width:450px; padding:20px; margin-top:5%;">
      <form class="form-signin" action="{% url 'login_url' %}" method="post" enctype="multipart/form-data">
      	{% csrf_token %}
      	<div class="form-group btn-primary" style="margin-bottom: 0; margin-top: 0; padding:5px; border-top-left-radius: 10px;  border-top-right-radius: 10px;">
		    <h4>{{community}}:{{protocol}} | {{site_code}} | {{location}} </h4>
  		</div>
      	<div class="form-group table-bordered" style="padding: 20px; border-button-left-radius: 10px;  border-button-right-radius: 10px;;">
	        <h4 class="form-signin-heading">Botswana-Harvard AIDS Institute Partnership</h4>
	        <input type="text" id="username" name="username" class="form-control" style="margin-bottom: 10px;" placeholder="Username" required autofocus value="{%if wrong_login_details%}{{username}}{%endif%}">
	        <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
	        <input type="hidden" id="next" name="next" class="form-control" value="{{ next }}">
	        {% if wrong_login_details %}<p id="login_message" name="login_message_name" style="color:red;">{{login_message}}</p> {% endif %}
	        <div class="checkbox">
	          <label>
	            <input type="checkbox" value="remember-me"> Remember me
	          </label>
	        </div>
	        <button class="btn btn-primary" type="submit" id="login" name="login" value="submit">Sign in</button>
        </div>
      </form>
    </div> <!-- /container -->

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../../static/assets/js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
